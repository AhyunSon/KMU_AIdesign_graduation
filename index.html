<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIxD 1st Degree Show - Start</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif; }

    :root {
      --gradient-x1: 0%;
      --gradient-x2: 100%;
    }

    @font-face {
      font-family: 'Offbit';
      src: url('OffBitTrial-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Offbit';
      src: url('OffBitTrial-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    /* Fullscreen hero image container */
    .hero {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #000 center/cover no-repeat;
    }

    /* SVG background */
    .hero {
      background: url('landing.svg') center/cover no-repeat;
    }
    .hero::before {
      content: '';
      position: absolute; inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    /* Title SVG with interactive gradient */
    .title-image {
      position: absolute;
      left: 50%;
      top: 35%;
      transform: translate(-50%, -50%);
      z-index: 10;
      max-width: 50%;
      height: auto;
      filter: drop-shadow(0 0 0 transparent);
    }

    .title-image svg {
      width: 100%;
      height: auto;
    }

    .title-image linearGradient {
      x1: var(--gradient-x1);
      x2: var(--gradient-x2);
    }

    /* Text container - positioned below title */
    .text-container {
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      z-index: 10;
      max-width: 50%;
      width: auto;
      position: relative;
    }

    /* Blank background - always visible */
    .text-blank {
      position: relative;
      width: 100%;
      height: auto;
      display: block;
    }

    /* Animated text layers */
    .text-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(20px);
      width: 90%;
      height: auto;
      opacity: 0;
      animation: slideUp 18s infinite;
    }

    .text-layer:nth-child(2) { animation-delay: 0s; }   /* null */
    .text-layer:nth-child(3) { animation-delay: 6s; }   /* kr */
    .text-layer:nth-child(4) { animation-delay: 12s; }   /* en */

    @keyframes slideUp {
      0%, 5.55% {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(20px);
      }
      11.11%, 27.77% {
        opacity: 1;
        transform: translate(-50%, -50%) translateY(0);
      }
      33.33%, 100% {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(-20px);
      }
    }

    /* Bottom footer bar */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #c8ff3d;
      padding: 16px 24px;
      text-align: center;
      z-index: 10;
    }

    .footer-text {
      font-family: 'Offbit', monospace;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      letter-spacing: 1px;
    }

    /* Start button */
    .start-button {
      font-family: 'Offbit', monospace;
      font-weight: bold;
      background: transparent;
      border: none;
      color: #c8ff3d;
      padding: 0;
      font-size: 32px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Pixel Transition Grid */
    .pixel-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(var(--columns, 12), 1fr);
      gap: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
    }

    .pixel-overlay.active {
      pointer-events: auto;
      opacity: 1;
    }

    .pixel-cell {
      background-color: rgba(200, 255, 61, 0.95);
      width: 100%;
      height: 100%;
    }

    /* Info images next to START button */
    .info-container {
      position: absolute;
      left: 0;
      right: 0;
      top: 82%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .info-image {
      height: 60px;
      width: auto;
      opacity: 0.8;
    }

    .info-image.left {
      order: 1;
    }

    .start-button-wrapper {
      order: 2;
    }

    .info-image.right {
      order: 3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title-image {
        max-width: 70%;
        top: 30%;
      }
      .text-container {
        max-width: 70%;
        top: 48%;
      }
      .start-button {
        font-size: 24px;
      }
      .info-container {
        top: 72%;
      }
    }

    @media (max-width: 900px) {
      .info-image {
        display: none;
      }
    }
  </style>
</head>

  <script>
    // Flowing gradient animation
    const titleWrapper = document.getElementById('titleWrapper');
    const gradient = titleWrapper.querySelector('#interactiveGradient');
    
    let startTime = Date.now();
    const duration = 4000; // 4 seconds
    
    function animateGradient() {
      const elapsed = (Date.now() - startTime) % duration;
      const progress = elapsed / duration;
      
      // Smooth easing function (ease-in-out)
      const eased = progress < 0.5 
        ? 2 * progress * progress 
        : -1 + (4 - 2 * progress) * progress;
      
      // Gradient moves from left to right and back
      const x1 = -300 + eased * 1200;
      const x2 = x1 + 600;
      
      gradient.setAttribute('x1', x1);
      gradient.setAttribute('x2', x2);
      
      requestAnimationFrame(animateGradient);
    }
    
    animateGradient();

    // Pixel Transition Effect with GSAP
    class PixelOverlay {
      constructor() {
        this.overlay = document.getElementById('pixelOverlay');
        this.rows = 8;
        this.columns = 14;
        this.cells = [];
        
        this.overlay.style.setProperty('--columns', this.columns);
        this.createGrid();
      }

      createGrid() {
        for (let i = 0; i < this.rows; i++) {
          this.cells[i] = [];
          for (let j = 0; j < this.columns; j++) {
            const cell = document.createElement('div');
            cell.className = 'pixel-cell';
            gsap.set(cell, { willChange: 'opacity, transform' });
            this.overlay.appendChild(cell);
            this.cells[i][j] = cell;
          }
        }
      }

      async show() {
        this.overlay.classList.add('active');
        
        const cells = this.cells.flat();
        return new Promise((resolve) => {
          // Lime pixels appear and stay
          gsap.fromTo(cells, 
            {
              scale: 0,
              opacity: 0,
              transformOrigin: '50% 50%'
            },
            {
              duration: 0.4,
              ease: 'power3.out',
              scale: 1.01,
              opacity: 1,
              stagger: {
                grid: [this.rows, this.columns],
                from: 'center',
                each: 0.03
              },
              onComplete: resolve
            }
          );
        });
      }

      async hide() {
        const cells = this.cells.flat();
        return new Promise((resolve) => {
          gsap.to(cells,
            {
              duration: 0.4,
              ease: 'power3.in',
              scale: 0,
              opacity: 0,
              stagger: {
                grid: [this.rows, this.columns],
                from: 'center',
                each: 0.03
              },
              onComplete: () => {
                this.overlay.classList.remove('active');
                resolve();
              }
            }
          );
        });
      }
    }

    const pixelOverlay = new PixelOverlay();

    // START button click handler
    document.getElementById('startBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      
      // Set flag to indicate transition from index
      sessionStorage.setItem('fromIndex', 'true');
      
      await pixelOverlay.show();
      // Navigate to next page immediately after pixels appear
      window.location.href = 'main.html';
    });
  </script>
