            if (currentImageIndex < 0) currentImageIndex = imageList.length - 1;
            selectImage(currentImageIndex);
        }

        // ?�음 ?��?지
        function nextImage(event) {
            event.stopPropagation();
            if (imageList.length === 0) return;
            
            currentImageIndex++;
            if (currentImageIndex >= imageList.length) currentImageIndex = 0;
            selectImage(currentImageIndex);
        }

        // ?�체보기 (?�이?�박??
        function openFullscreen() {
            if (imageList.length === 0) return;
            
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            lightboxImg.src = imageList[currentImageIndex];
            lightbox.classList.add('active');
        }

        // ?�이?�박???�기
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        // ?�이?�박???��?지 ?�비게이??
        function navigateLightbox(event, direction) {
            event.stopPropagation();
            if (imageList.length === 0) return;
            
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = imageList.length - 1;
            if (currentImageIndex >= imageList.length) currentImageIndex = 0;
            
            const lightboxImg = document.getElementById('lightboxImg');
            lightboxImg.src = imageList[currentImageIndex];
            
            // 미리보기?� ?�네?�도 ?�께 ?�데?�트
            const previewImage = document.getElementById('previewImage');
            previewImage.src = imageList[currentImageIndex];
            
            document.querySelectorAll('.photo-item').forEach((item, i) => {
                item.classList.toggle('active', i === currentImageIndex);
            });
        }

        // ESC ?�로 ?�이?�박???�기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                previousImage(e);
            } else if (e.key === 'ArrowRight') {
                nextImage(e);
            }
        });

        // ?�이지 로드 ??갤러�??��?지 로드
        window.addEventListener('load', loadGalleryImages);
    </script>
</body>
</html>
