                img.onerror = function() {
                    this.parentElement.innerHTML = '<div class="photo-placeholder">?´ë?ì§€ ë¡œë“œ ?¤íŒ¨</div>';
                };
                
                photoItem.appendChild(img);
                gallery.appendChild(photoItem);
            });
        }

        // ?´ë?ì§€ ? íƒ
        function selectImage(index) {
            if (imageList.length === 0) return;
            
            currentImageIndex = index;
            const previewImage = document.getElementById('previewImage');
            previewImage.src = imageList[currentImageIndex];
            
            // ?œì„± ?¸ë„¤???…ë°?´íŠ¸
            document.querySelectorAll('.photo-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        // ?´ì „ ?´ë?ì§€
        function previousImage(event) {
            event.stopPropagation();
            if (imageList.length === 0) return;
            
            currentImageIndex--;
            if (currentImageIndex < 0) currentImageIndex = imageList.length - 1;
            selectImage(currentImageIndex);
        }

        // ?¤ìŒ ?´ë?ì§€
        function nextImage(event) {
            event.stopPropagation();
            if (imageList.length === 0) return;
            
            currentImageIndex++;
            if (currentImageIndex >= imageList.length) currentImageIndex = 0;
            selectImage(currentImageIndex);
        }

        // ?„ì²´ë³´ê¸° (?¼ì´?¸ë°•??
        function openFullscreen() {
            if (imageList.length === 0) return;
            
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            lightboxImg.src = imageList[currentImageIndex];
            lightbox.classList.add('active');
        }

        // ?¼ì´?¸ë°•???«ê¸°
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        // ?¼ì´?¸ë°•???´ë?ì§€ ?¤ë¹„ê²Œì´??
        function navigateLightbox(event, direction) {
            event.stopPropagation();
            if (imageList.length === 0) return;
            
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = imageList.length - 1;
            if (currentImageIndex >= imageList.length) currentImageIndex = 0;
            
            const lightboxImg = document.getElementById('lightboxImg');
            lightboxImg.src = imageList[currentImageIndex];
            
            // ë¯¸ë¦¬ë³´ê¸°?€ ?¬ë„¤?¼ë„ ?¨ê»˜ ?…ë°?´íŠ¸
            const previewImage = document.getElementById('previewImage');
            previewImage.src = imageList[currentImageIndex];
            
            document.querySelectorAll('.photo-item').forEach((item, i) => {
                item.classList.toggle('active', i === currentImageIndex);
            });
        }

        // ESC ?¤ë¡œ ?¼ì´?¸ë°•???«ê¸°
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                previousImage(e);
            } else if (e.key === 'ArrowRight') {
                nextImage(e);
            }
        });

        // ?˜ì´ì§€ ë¡œë“œ ??ê°¤ëŸ¬ë¦??´ë?ì§€ ë¡œë“œ
        window.addEventListener('load', loadGalleryImages);
    </script>
