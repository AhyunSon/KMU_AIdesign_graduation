            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: black;

        /* 로딩 스피너 */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        body:not(.loaded) .main-content,

            visibility: hidden;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(200, 255, 61, 0.3);
            border-top-color: #c8ff3d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

            padding: 1rem 2rem;

            align-items: center;
        }

            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-logo:hover {
            opacity: 0.7;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            position: relative;
        }

        .nav-menu > li {
            position: relative;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s;
            position: relative;
            display: block;
            padding: 0.5rem 0;
        }

        .nav-menu a:hover {
            opacity: 0.7;
        }

        .nav-menu a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95);
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 0;
            padding-top: 0.5rem;
        }

        .dropdown-content a {
            color: white;
            padding: 0.8rem 1.2rem;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .dropdown:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        /* 메인 컨텐�?*/

            margin-top: 80px;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .section {
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .section:nth-child(1) { animation-delay: 0.1s; }
        .section:nth-child(2) { 
            animation-delay: 0.3s;
            margin-top: 10rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'Offbit', monospace;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            padding-left: 120px;
            color: #c8ff3d;
            border: none;
            text-align: left;
        }

        /* 사진 갤러리 */
        .gallery-container {
            margin: 0 120px;
        }

        .preview-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 2rem auto;
            aspect-ratio: 16/9;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            user-select: none;
            z-index: 10;
            line-height: 0;
            padding: 0;
            border: none;
            font-family: Arial, sans-serif;
        }

        .preview-nav:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .preview-prev {
            left: 1rem;
        }

        .preview-next {
            right: 1rem;
        }

        .preview-fullscreen {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 50px;
            height: 50px;
            padding: 0;
            background-color: rgba(200, 255, 61, 0.1);
            color: #c8ff3d;
            border: 1px solid #c8ff3d;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .preview-fullscreen:hover {
            background-color: rgba(200, 255, 61, 0.2);
        }

        .photo-gallery {
            display: grid;

            gap: 1rem;
            margin-top: 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            aspect-ratio: 1/1;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;

        }

        .photo-item.active {
            border-color: #c8ff3d;
            box-shadow: 0 0 20px rgba(200, 255, 61, 0.5);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.06) 100%);
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        /* 비디오 섹션 */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 2rem;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-label {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .placeholder-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.06) 100%);
            border-radius: 8px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        /* 라이트박스 모달 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 2001;
        }

        .lightbox-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            user-select: none;
            z-index: 2001;
        }

        .lightbox-nav:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        /* 모바일 반응형 */
        @media screen and (max-width: 768px) {
            .nav-container {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                gap: 1rem;
                font-size: 0.9rem;
            }

            .main-content {
                margin-top: 120px;
                padding: 2rem 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .lightbox img {
                max-width: 95%;
                max-height: 95%;
            }

            .lightbox-close {
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }
    </style>

                img.alt = `현장 사진 ${index + 1}`;
                img.onerror = function() {
                    this.parentElement.innerHTML = '<div class="photo-placeholder">이미지 로드 실패</div>';
                };
                
                photoItem.appendChild(img);
                gallery.appendChild(photoItem);
            });
        }

        // 이미지 선택
        function selectImage(index) {
            if (imageList.length === 0) return;
            
            currentImageIndex = index;
            const previewImage = document.getElementById('previewImage');
            previewImage.src = imageList[currentImageIndex];
            
            // 활성 썸네일 업데이트
            document.querySelectorAll('.photo-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        // 이전 이미지
        function previousImage(event) {
            event.stopPropagation();
            if (imageList.length === 0) return;
            
            currentImageIndex--;
            if (currentImageIndex < 0) currentImageIndex = imageList.length - 1;
            selectImage(currentImageIndex);
        }

        // 다음 이미지
        function nextImage(event) {
            event.stopPropagation();
            if (imageList.length === 0) return;
            
            currentImageIndex++;
            if (currentImageIndex >= imageList.length) currentImageIndex = 0;
            selectImage(currentImageIndex);
        }

        // 전체보기 (라이트박스)
        function openFullscreen() {
            if (imageList.length === 0) return;
            
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            lightboxImg.src = imageList[currentImageIndex];
            lightbox.classList.add('active');
        }

        // 라이트박스 닫기
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        // 라이트박스 이미지 네비게이션
        function navigateLightbox(event, direction) {
            event.stopPropagation();
            if (imageList.length === 0) return;
            
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = imageList.length - 1;
            if (currentImageIndex >= imageList.length) currentImageIndex = 0;
            
            const lightboxImg = document.getElementById('lightboxImg');
            lightboxImg.src = imageList[currentImageIndex];
            
            // 미리보기와 썸네일도 함께 업데이트
            const previewImage = document.getElementById('previewImage');
            previewImage.src = imageList[currentImageIndex];
            
            document.querySelectorAll('.photo-item').forEach((item, i) => {
                item.classList.toggle('active', i === currentImageIndex);
            });
        }

        // ESC 키로 라이트박스 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                previousImage(e);
            } else if (e.key === 'ArrowRight') {
                nextImage(e);
            }
        });

        // 페이지 로드 시 갤러리 이미지 로드
        window.addEventListener('load', loadGalleryImages);
    </script>
</body>
</html>
