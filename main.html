        * {

            box-sizing: border-box;
        }

        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        /* Pixel Transition Grid */
        .pixel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(var(--columns, 12), 1fr);
            gap: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 1;
        }

        .pixel-cell {
            background-color: rgba(200, 255, 61, 0.95);
            width: 100%;
            height: 100%;
        }

        /* 햄버거 메뉴 버튼 */
        .hamburger-menu {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 2000;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            transition: background-color 0.3s;
        }

        .hamburger-menu:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .hamburger-menu span {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* 사이드 메뉴 */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1500;
            transition: left 0.3s ease-out;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5rem 2rem 2rem;
        }

        .side-menu.active {
            left: 0;
        }

        .side-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1400;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .side-menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
        }

        .menu-items {
            list-style: none;
        }

        .menu-items li {
            margin-bottom: 1.5rem;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: opacity 0.3s, transform 0.3s;
            display: block;
        }

        .menu-items a:hover {
            opacity: 0.7;
            transform: translateX(10px);
        }

        .menu-footer {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        /* 네비게이션 바 제거 */
        nav {
            display: none;
        }

        .svg-container {
            position: absolute;
            transition: all 0.3s ease;
            opacity: 0; /* 처음에는 숨김 */
            animation: none; /* 처음에는 애니메이션 없음 */
            z-index: 1; /* 네비게이션 바보다 아래에 배치 */
        }

        .svg-container.visible {
            opacity: 1; /* 보이게 됨 */
            animation: float 3s ease-in-out infinite; /* 보이게 되면 애니메이션 시작 */
        }

        .svg-container:hover {
            transform: translateY(-5px);
            filter: brightness(1.2) drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .svg-container:active {
            animation-play-state: paused; /* 클릭 시 애니메이션 일시정지 */
        }


        /* 클릭 시 도망가는 애니메이션 */
        .svg-container.escape {
            animation: escape 0.5s ease-out forwards !important;
            animation-delay: 0s !important;
        }

        @keyframes escape {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) rotate(180deg) scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.3);
                opacity: 0;
            }
        }

        /* 둥둥 떠다니는 애니메이션 */
        @keyframes float {
            0%, 100% {

            25% {

            }
            50% {

    <script>
        // 이미 배치된 명함들의 위치를 저장
        let placedCards = [];
        
        // 햄버거 메뉴 토글
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const sideMenu = document.querySelector('.side-menu');
            const overlay = document.querySelector('.side-menu-overlay');
            
            hamburger.classList.toggle('active');
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        function getRandomPosition(containerId) {
            const container = document.getElementById(containerId);
            const img = container.querySelector('img');
            
            // 이미지 크기가 제대로 로드되었는지 확인
            if (!img.offsetWidth || !img.offsetHeight) {
                console.warn(`Image size not loaded for ${containerId}`);
                return;
            }
            
            // 햄버거 메뉴 높이는 무시 (네비게이션 바가 없으므로)
            const topMargin = 20; // 상단 여백

            // 햄버거 메뉴 버튼 영역 계산 (겹침 금지 영역)
            const menuBtn = document.querySelector('.hamburger-menu');
            const menuRect = menuBtn ? menuBtn.getBoundingClientRect() : { left: 0, top: 0, right: 0, bottom: 0, width: 0, height: 0 };
            
            // 이미지 크기 고려하여 랜덤 위치 계산
            const maxX = window.innerWidth - img.offsetWidth;
            // Y축은 상단 여백만 제외
            const availableHeight = window.innerHeight - topMargin;
            const maxY = availableHeight - img.offsetHeight;
            
            let attempts = 0;
            let randomX, randomY;
            let isOverlapping = true;
            let currentMargin = 30; // 초기 여백 30px
            
            // 겹치지 않는 위치를 찾을 때까지 반복
            while (isOverlapping && attempts < 1000) {
                randomX = Math.random() * Math.max(0, maxX);
                // 상단 여백 아래에 배치
                randomY = topMargin + Math.random() * Math.max(0, maxY);
                
                isOverlapping = false;
                
                // 기존에 배치된 명함들과 겹치는지 확인
                for (let placedCard of placedCards) {
                    if (isOverlappingWith(containerId, randomX, randomY, img.offsetWidth, img.offsetHeight, placedCard, currentMargin)) {
                        isOverlapping = true;
                        break;
                    }
                }

                // 햄버거 메뉴 버튼 영역과 겹치는지 확인 (버튼 주변 여백 10px 추가)
                if (!isOverlapping) {
                    const marginAroundMenu = 10;
                    const cardRect = {
                        left: randomX,
                        top: randomY,
                        right: randomX + img.offsetWidth,
                        bottom: randomY + img.offsetHeight
                    };
                    const expandedMenuRect = {
                        left: menuRect.left - marginAroundMenu,
                        top: menuRect.top - marginAroundMenu,
                        right: menuRect.right + marginAroundMenu,
                        bottom: menuRect.bottom + marginAroundMenu
                    };
                    const overlapsMenu = !(cardRect.right < expandedMenuRect.left ||
                                            cardRect.left > expandedMenuRect.right ||
                                            cardRect.bottom < expandedMenuRect.top ||
                                            cardRect.top > expandedMenuRect.bottom);
                    if (overlapsMenu) {
                        isOverlapping = true;
                    }
                }
                
                attempts++;
                
                // 300번 시도 후에도 못 찾으면 여백 줄이기
                if (attempts === 300) {
                    currentMargin = 15;
                } else if (attempts === 600) {
                    currentMargin = 5;
                } else if (attempts === 900) {
                    currentMargin = 0; // 마지막 100번은 여백 없이
                }
            }
            
            if (attempts >= 1000) {
                console.warn(`Could not find non-overlapping position for ${containerId} after 1000 attempts`);
            }
            
            container.style.left = randomX + 'px';
            container.style.top = randomY + 'px';
            
            // 배치된 명함 정보 저장
            placedCards.push({
                id: containerId,
                x: randomX,
                y: randomY,
                width: img.offsetWidth,
                height: img.offsetHeight
            });
        }
        
        function isOverlappingWith(currentId, x, y, width, height, placedCard, margin = 30) {
            // 같은 명함이면 겹치지 않음
            if (currentId === placedCard.id) return false;
            
            // 여백을 고려한 겹침 검사
            return !(x + width + margin < placedCard.x || 
                    placedCard.x + placedCard.width + margin < x || 
                    y + height + margin < placedCard.y || 
                    placedCard.y + placedCard.height + margin < y);
        }

        // Pixel transition on page load
        class PixelOverlay {
            constructor() {
                this.overlay = document.getElementById('pixelOverlay');
                this.rows = 8;
                this.columns = 14;
                this.cells = [];
                
                this.overlay.style.setProperty('--columns', this.columns);
                this.createGrid();
            }

            createGrid() {
                for (let i = 0; i < this.rows; i++) {
                    this.cells[i] = [];
                    for (let j = 0; j < this.columns; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'pixel-cell';
                        gsap.set(cell, { willChange: 'opacity, transform', scale: 1.01, opacity: 1 });
                        this.overlay.appendChild(cell);
                        this.cells[i][j] = cell;
                    }
                }
            }

            async hide() {
                const cells = this.cells.flat();
                return new Promise((resolve) => {
                    gsap.to(cells, {
                        duration: 0.4,
                        ease: 'power3.in',
                        scale: 0,
                        opacity: 0,
                        stagger: {
                            grid: [this.rows, this.columns],
                            from: 'center',
                            each: 0.03
                        },
                        onComplete: () => {
                            this.overlay.style.display = 'none';
                            resolve();
                        }
                    });
                });
            }
        }

        const pixelOverlay = new PixelOverlay();
        
        // Hide pixels only when coming from index page
        window.addEventListener('load', () => {
            // Check if coming from index page
            const fromIndex = sessionStorage.getItem('fromIndex');
            
            if (fromIndex === 'true') {
                // Clear the flag
                sessionStorage.removeItem('fromIndex');
                // Hide pixels with animation
                setTimeout(() => {
                    pixelOverlay.hide();
                }, 100);
            } else {
                // From any other source (refresh, direct access, navigation menu), hide immediately
                pixelOverlay.overlay.style.display = 'none';
            }
        });
